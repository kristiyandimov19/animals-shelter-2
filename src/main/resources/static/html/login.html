<!--LOGIN FORM-->
<form class="form">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Email">
        <span id="email_error" class="warning">This isn't valid email.</span>
        <span id="email_req_error" class="warning">Email is required.</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
        <span id="password_error" class="warning">Password is required.</span>

    </div>
    <div class="form-group form-btn container">
        <div class="col-md-12 text-center">
            <a class="btn btn-primary" onclick="login()">Log In</a>
            <span id="login_error" class="warning">There isn't user with this email or this password.</span>
        </div>
        <div class="col-md-12 under_text">
            <span>If you don't have registration </span>
            <a href="registration.html">Click here!</a>
        </div>
    </div>
</form>

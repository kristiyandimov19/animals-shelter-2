<body onload="setMenu()">
<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name">
    <span id="name_error" class="warning">Name is required.</span>
    <span id="name_length_error" class="warning">Name should be at least 2 symbols.</span>
  </div>
  <div class="form-group">
    <label for="type" >Type</label>
    <select class="form-control" id="type">
      <option value = "Sheep">Sheep</option>
      <option value = "Donkey">Donkey</option>
      <option value = "Cow">Cow</option>
      <option value = "Dog">Dog</option>
      <option value = "Cat">Cat</option>
    </select>
  </div>
  <div class="form-group form-btn container">
      <div class="col-md-12 text-center">
      <a class="btn btn-secondary " onclick="addAnimal()">Add Animal</a>
    </div>
  </div>
</form>
